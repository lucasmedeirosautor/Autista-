<style>
:root{
    --bg:#0B0B0C;
    --card:#121316;
    --muted:#9aa0a6;
    --text:#F5F7FA;
    --gold:#FFD54A;
    --green:#23C55E;

    --shadow:0 10px 30px rgba(0,0,0,.35);

    --gradient: linear-gradient(135deg,#0056ff,#00d4ff);
}

*{box-sizing:border-box}
body, html{margin:0;padding:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
h2,h3{margin:0;}
a{text-decoration:none;color:inherit;}
input{cursor:pointer;}

#quiz-container{
    max-width:600px;
    margin:60px auto;
    background:var(--card);
    border-radius:var(--radius);
    padding:30px;
    box-shadow:var(--shadow);
    overflow:hidden;
    position:relative;
}

.quiz-step{
    display:none;
    flex-direction:column;
    transition: transform 0.5s ease, opacity 0.5s ease;
    position:absolute;
    width:100%;
    top:0;
    left:0;
}

.quiz-step.active{
    display:flex;
    position:relative;
    opacity:1;
}

.quiz-step h2{
    font-size:28px;
    margin-bottom:20px;
    text-align:center;
    background:var(--gradient);
    -webkit-background-clip: text;
    color:transparent;
}

.quiz-step p{
    font-size:1rem;
    margin-bottom:15px;
}

.quiz-options label{
    display:block;
    border:1px solid #2a2d33;
    border-radius:12px;
    padding:12px 16px;
    margin:10px 0;
    cursor:pointer;
    transition:0.2s;
}

.quiz-options input:checked + span{
    background:var(--green);
    color:#0B0B0C;
    font-weight:600;
    border-color:var(--green-2);
}

.quiz-options label:hover{
    background:#1a1b1e;
}

button{
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    background:var(--gradient);
    color:#fff;
    font-size:1rem;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

#quiz-result{
    text-align:center;
}

#quiz-texto-resultado{
    font-size:1.1rem;
    margin-bottom:20px;
}

.confetti-piece{
    position:absolute;
    width:10px;
    height:10px;
    background:var(--gold);
    opacity:0.8;
    animation:confetti-fall 2s linear forwards;
}

@keyframes confetti-fall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(400px) rotate(360deg); opacity:0;}
}

</style>
</head>
