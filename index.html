<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz – Descubra seu Nível Emocional</title>
<style>
  :root{
    --bg: #0e0f12;
    --card: rgba(255,255,255,0.06);
    --stroke: rgba(255,255,255,0.12);
    --txt: #f7f7fb;
    --muted: #b8bfd2;

    /* PALETA DOURADA */
    --gold-light: #fceabb;
    --gold: #f8b500;
    --gold-dark: #c79700;

    --accent-ok: #19c37d;
    --accent-warn: #ffb020;
    --accent-alert: #ff4757;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --radius: 16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color:var(--txt);
    background:
      radial-gradient(1000px 600px at 10% -10%, rgba(248,181,0,.15), transparent 60%),
      radial-gradient(800px 600px at 110% 110%, rgba(250,208,125,.12), transparent 55%),
      var(--bg);
  }
  .wrap{max-width: 980px; margin: 24px auto 64px; padding: 16px;}
  .quiz-card{
    margin-top:14px;
    background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
    border:1px solid var(--stroke);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
  }
  h1{
    font-size: clamp(22px, 3.4vw, 34px);
    font-weight: 800;
  }
  h1 span{
    background: linear-gradient(90deg, var(--gold-light), var(--gold));
    -webkit-background-clip:text;
    background-clip:text;
    color: transparent;
    text-shadow: 0 1px 1px rgba(0,0,0,.3);
  }
  .sub{color:var(--muted); font-size: clamp(14px, 2.3vw, 16px);}
  .progress{height:10px; background:rgba(255,255,255,.07); border:1px solid var(--stroke); border-radius:999px; overflow:hidden; margin: 8px 18px;}
  .bar{
    height:100%; width:0%;
    background: linear-gradient(90deg, var(--gold-light), var(--gold), var(--gold-dark));
    background-size: 300% 300%;
    animation: shine 3s linear infinite;
    transition: width .35s ease;
  }
  @keyframes shine {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .question{padding:18px;}
  .q-text{font-size: clamp(17px, 2.8vw, 22px);}
  .options{display:grid; gap:10px}
  .opt{padding:14px; border:1px solid var(--stroke); border-radius:12px; background:var(--card); cursor:pointer; transition:.2s}
  .opt:hover{border-color:rgba(248,181,0,.6); box-shadow:0 0 8px rgba(248,181,0,.3)}
  .opt input{margin-right:10px}
  .nav{display:flex; justify-content:space-between; padding:0 18px 18px}
  .btn{
    padding:12px 16px; border-radius:10px;
    border:1px solid var(--stroke); background:var(--card);
    color:var(--txt); font-weight:600; cursor:pointer; transition:.2s;
  }
  .btn-primary{
    background: linear-gradient(90deg, var(--gold-light), var(--gold), var(--gold-dark));
    border:none; color:#1a1a1a; font-weight:700;
    text-shadow:0 1px 1px rgba(255,255,255,.6);
  }
  .btn-primary:hover{box-shadow:0 0 12px rgba(248,181,0,.7); transform:translateY(-2px)}
  .result{display:none; padding:20px; border-top:1px solid var(--stroke)}
  .result.show{display:block; animation:fadeIn .35s ease}
  @keyframes fadeIn{from{opacity:0; transform:translateY(6px)}to{opacity:1; transform:none}}
  .meter{height:8px; border-radius:999px; background:rgba(255,255,255,.08); overflow:hidden; margin:12px 0}
  .meter>span{display:block; height:100%; width:0%; transition: width .45s ease}
  .meter.low>span{background:linear-gradient(90deg,#d4fc79,#96e6a1)}
  .meter.mild>span{background:linear-gradient(90deg,#ffd166,#ffb020)}
  .meter.mod>span{background:linear-gradient(90deg,var(--gold),var(--gold-dark))}
  .meter.high>span{background:linear-gradient(90deg,#ff9966,#ff5e62)}
  .confetti i{
    position:absolute; width:8px; height:14px;
    background: linear-gradient(180deg, var(--gold-light), var(--gold-dark));
    box-shadow:0 0 6px rgba(248,181,0,.6);
    animation: drop 1.6s ease-in forwards;
  }
  @keyframes drop{
    0%{opacity:0; transform: translateY(-20px) rotate(0)}
    5%{opacity:1}
    100%{transform: translateY(110vh) rotate(720deg)}
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Descubra seu <span>Nível de Sofrimento Emocional</span></h1>
  <p class="sub">Responda em menos de 1 minuto e receba seu resultado personalizado.</p>
  <section class="quiz-card">
    <div class="progress"><div class="bar" id="progressBar"></div></div>
    <div class="question" id="questionBox"></div>
    <div class="nav">
      <button class="btn" id="prevBtn">← Voltar</button>
      <button class="btn btn-primary" id="nextBtn">Continuar →</button>
    </div>
    <div class="result" id="resultBox"></div>
  </section>
</div>
<div class="confetti" id="confetti"></div>

<script>
(function(){
  const HOTMART_URL = "https://go.hotmart.com/T100961079V";
  const questions = [
    {text:"Com que frequência você se sentiu triste ou sem energia?",
     options:["Nunca","Alguns dias","Mais da metade","Quase todos os dias"]},
    {text:"Seu sono ficou prejudicado?",
     options:["Não","Alguns dias","Muitos dias","Quase todos os dias"]},
    {text:"Você se sentiu sem esperança em relação ao futuro?",
     options:["Nunca","Alguns dias","Muitos dias","Quase sempre"]},
    {text:"Com que frequência perdeu a vontade de fazer atividades simples?",
     options:["Nunca","Algumas vezes","Muitas vezes","Quase sempre"]}
  ];
  let step=0, answers=[];
  const questionBox=document.getElementById("questionBox");
  const progressBar=document.getElementById("progressBar");
  const resultBox=document.getElementById("resultBox");
  const prevBtn=document.getElementById("prevBtn");
  const nextBtn=document.getElementById("nextBtn");
  const confetti=document.getElementById("confetti");

  render();

  prevBtn.onclick=()=>{if(step>0){step--;render();}};
  nextBtn.onclick=()=>{if(step<questions.length-1){if(answers[step]==null)return;step++;render();}else{if(answers[step]==null)return;finish();}};

  function render(){
    const q=questions[step];
    progressBar.style.width=(step/questions.length*100)+"%";
    prevBtn.style.visibility=step===0?"hidden":"visible";
    nextBtn.textContent=step===questions.length-1?"Ver resultado →":"Continuar →";
    questionBox.innerHTML=`
      <p class="q-text"><strong>${step+1}/${questions.length}</strong> — ${q.text}</p>
      <div class="options">
        ${q.options.map((opt,i)=>`
          <label class="opt"><input type="radio" name="q${step}" ${answers[step]===i?"checked":""}/> ${opt}</label>
        `).join("")}
      </div>`;
    [...questionBox.querySelectorAll("input")].forEach((el,i)=>el.onchange=()=>{answers[step]=i;});
  }

  function finish(){
    const score=answers.reduce((a,b)=>a+b,0);
    const max=questions.length*3;
    const pct=Math.round(score/max*100);
    let level="baixo",msg="Você está em bom equilíbrio. Vamos fortalecer isso.";
    if(score<=4){level="baixo";}
    else if(score<=7){level="leve";msg="Alguns sinais leves. Agir agora evita que piore.";}
    else if(score<=10){level="moderado";msg="Atenção: você está carregando peso demais sozinho(a).";}
    else{level="alto";msg="Alerta: seu bem-estar precisa de prioridade máxima.";}
    resultBox.innerHTML=`
      <h3>Resultado: ${level.toUpperCase()}</h3>
      <p>${msg}</p>
      <div class="meter ${level}"><span style="width:${pct}%"></span></div>
      <a class="btn btn-primary" href="${HOTMART_URL}" target="_blank">Quero o método agora →</a>
    `;
    resultBox.classList.add("show");
    progressBar.style.width="100%";
    blast();
  }

  function blast(){
    confetti.innerHTML="";
    for(let i=0;i<60;i++){
      const p=document.createElement("i");
      p.style.left=Math.random()*100+"vw";
      p.style.animationDelay=(Math.random()*0.6)+"s";
      confetti.appendChild(p);
    }
  }
})();
</script>
</body>
</html>
